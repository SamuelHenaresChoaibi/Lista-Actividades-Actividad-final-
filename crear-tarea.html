<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Crear Tarea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/crear-logo.png" type="image/png">
    <title>Crear Tarea</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-950 text-white h-screen p-6 fixed top-0 left-0">
        <h2 class="text-lg font-bold mb-6">MENÚ</h2>
        <ul class="space-y-4">
            <li>
                <a href="index.html"
                    class="relative text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-3 py-2">
                    Lista de Actividades
                </a>
            </li>
            <li>
                <a href="crear-tarea.html"
                    class="relative text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-3 py-2">
                    Crear Tarea
                </a>
            </li>
            <li>
                <a href="categorias.html"
                    class="relative text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-3 py-2">
                    Gestión de Categorías
                </a>
            </li>
        </ul>
    </aside>

    <div class="ml-64 container mx-auto p-6  flex-1">
        <h1 class="text-3xl font-bold mb-6">Crear Nueva Tarea</h1>

        <!-- Crear tarea -->
        <section class="bg-white p-6 rounded-lg shadow mb-8">

            <div class="flex flex-col gap-4">
                <!-- Título -->
                <h2 class="py-1 font-bold ">Título </h2>
                <div class="flex gap-4">
                    <input id="name-task" type="text" class="flex-1 p-2 border rounded"
                        placeholder="Nombre de la tarea">
                </div>

                <!-- Descripción -->
                <h2 class="py-1 font-bold ">Descripción </h2>
                <div class="flex gap-4">
                    <textarea id="description" class="flex-1 p-2 border rounded" placeholder="Nombre de la tarea" rows="4"></textarea>
                </div>
                
                <!-- Fecha -->
                <h2 class="py-1 font-bold ">Fecha </h2>
                <div class="flex gap-4">
                    <input id="date-task" type="date" class="flex-1 p-2 border rounded"
                        placeholder="Nombre de la tarea">
                </div>

                <!-- Categoría -->
                <h2 class="py-1 font-bold ">Categoría</h2>
                <div class="flex gap-4">
                    <select id="categoria" class="flex-1 p-2 border rounded">

                    </select>
                </div>

                <!-- Prioridad -->
                <h2 class="py-1 font-bold ">Prioridad </h2>
                <div class="flex gap-4">
                    <select id="priority" class="flex-1 p-2 border rounded">
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>

                <!-- Botón para crear tarea -->
                <button id="create-task" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Crear Tarea
                </button>
            </div>
        </section>
    </div>
</body>

</html>
