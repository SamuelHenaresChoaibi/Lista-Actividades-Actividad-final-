<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Categorías">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/categorias.png" type="image/png">
    <title>Categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/modelos.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/categorias.js"></script>
    <style>
        #sidebar {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-blue-950 text-white p-4 md:p-6 md:h-screen md:sticky top-0">
        <h2 class="text-base md:text-lg font-bold mb-4 md:mb-6 text-center">MENÚ</h2>
        <ul class="flex flex-row md:flex-col justify-center md:justify-start gap-2 md:gap-4 md:space-y-4">
            <li>
                <a href="index.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Lista de Actividades
                </a>
            </li>
            <li>
                <a href="crear-tarea.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Crear Tarea
                </a>
            </li>
            <li>
                <a href="categorias.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Gestión de Categorías
                </a>
            </li>
        </ul>
    </aside>

    <div class="flex-1 p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Categorías</h1>

        <!-- Crear categoría -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex flex-col gap-4">
                <!-- Nueva categoría -->
                <h2 class="text-lg md:text-xl font-bold py-1">Nueva Categoría</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="name-category" type="text" class="flex-1 p-2 border rounded text-sm md:text-base w-full" placeholder="Nombre de la categoría">
                </div>

                <!-- Color de la categoría -->
                <h2 class="text-lg md:text-xl font-bold py-1">Color de la Categoría</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="category-color" type="color" class="p-2 border rounded h-10 md:h-12 w-full">
                </div>

                <!-- Botón para crear categoría -->
                <button id="create-category" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base md:text-lg">
                    Añadir Categoría
                </button>
            </div>
        </section>

        <!-- Lista de Categorías -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow">
            <h2 class="text-lg md:text-xl font-bold mb-4">Lista de Categorías</h2>
            <div id="categories-container" class="flex flex-col gap-2"></div>
        </section>
    </div>
</body>

</html>
