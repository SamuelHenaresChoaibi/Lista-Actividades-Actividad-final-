<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Crear Tarea">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/crear-logo.png" type="image/png">
    <title>Crear Tarea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/form-tasca.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/modelos.js"></script>
    <style>
        #sidebar {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-blue-950 text-white p-4 md:p-6 md:h-screen md:sticky top-0">
        <h2 class="text-base md:text-lg font-bold mb-4 md:mb-6 text-center">MENÚ</h2>
        <ul class="flex flex-row md:flex-col justify-center md:justify-start gap-2 md:gap-4 md:space-y-4">
            <li>
                <a href="index.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Lista de Actividades
                </a>
            </li>
            <li>
                <a href="crear-tarea.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Crear Tarea
                </a>
            </li>
            <li>
                <a href="categorias.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Gestión de Categorías
                </a>
            </li>
        </ul>
    </aside>

    <div class="flex-1 p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Crear Nueva Tarea</h1>

        <!-- Crear tarea -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex flex-col gap-4">
                <!-- Título -->
                <h2 class="text-lg md:text-xl font-bold py-1">Título</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="name-task" type="text" class="flex-1 p-2 border rounded text-sm md:text-base w-full" placeholder="Nombre de la tarea">
                </div>

                <!-- Descripción -->
                <h2 class="text-lg md:text-xl font-bold py-1">Descripción</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <textarea id="description" class="flex-1 p-2 border rounded text-sm md:text-base w-full min-h-[100px] md:min-h-[120px]" placeholder="Descripción de la tarea" rows="4"></textarea>
                </div>

                <!-- Fecha -->
                <h2 class="text-lg md:text-xl font-bold py-1">Fecha</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="date-task" type="date" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                </div>

                <!-- Categoría -->
                <h2 class="text-lg md:text-xl font-bold py-1">Categoría</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="categoria" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        <!-- Options populated dynamically by form-tasca.js -->
                    </select>
                </div>

                <!-- Prioridad -->
                <h2 class="text-lg md:text-xl font-bold py-1">Prioridad</h2>
                <div class="flex flex-col md:flex-row gap-4">
                    <select id="priority" class="flex-1 p-2 border rounded text-sm md:text-base w-full">
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                    </select>
                </div>

                <!-- Botón para crear tarea -->
                <button id="create-task" class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base md:text-lg">
                    Crear Tarea
                </button>
            </div>
        </section>
    </div>
</body>

</html>
