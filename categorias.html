<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Categorías">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/categorias.png" type="image/png">
    <title>Categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-950 text-white h-screen p-6 fixed top-0 left-0">
        <h2 class="text-lg font-bold mb-6">MENÚ</h2>
        <ul class="space-y-4">
            <li>
                <a href="index.html"
                    class="relative text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-3 py-2">
                    Lista de Actividades
                </a>
            </li>
            <li>
                <a href="crear-tarea.html"
                    class="relative text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-3 py-2">
                    Crear Tarea
                </a>
            </li>
            <li>
                <a href="categorias.html"
                    class="relative text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-3 py-2">
                    Gestión de Categorías
                </a>
            </li>
        </ul>
    </aside>

    <div class="ml-64 container mx-auto p-6  flex-1">
        <h1 class="text-3xl font-bold mb-6">Categorías</h1>

        <!-- Crear tarea -->
        <section class="bg-white p-6 rounded-lg shadow mb-8">

            <div class="flex flex-col gap-4">
                <!-- Nueva categoría -->
                <h2 class="py-1 font-bold "> Nueva Categoría </h2>
                <div class="flex gap-4">
                    <input id="name-category" type="text" class="flex-1 p-2 border rounded"
                        placeholder="Nombre de la categoria">
                </div>

                <!-- Color de la categoría -->
                <h2 class="py-1 font-bold ">Color de la Categoría </h2>
                <div class="flex gap-4">
                    <input id="category-color" type="color" class="flex-1 p-1 border rounded">
                </div>

                <!-- Botón para crear categroía -->
                <button id="create-category" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Añadir Categoría
                </button>
            </div>
        </section>

        <!-- Lista de Categorías -->
        <section class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">Lista de Categorías</h2>
            <div id="categories-container">
            </div>
        </section>
    </div>
</body>

</html>
