<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="Lista de Actividades">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/lista.png" type="image/png">
    <title>Lista de Actividades</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="js/index.js"></script>
    <script src="js/modelos.js"></script>
    <script src="js/storage.js"></script>
    <script type="module" src="js/grafics.js"></script>
    <style>
        #sidebar {
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-full md:w-64 bg-blue-950 text-white p-4 md:p-6 md:h-screen md:sticky top-0">
        <h2 class="text-base md:text-lg font-bold mb-4 md:mb-6 text-center">MENÚ</h2>
        <ul class="flex flex-row md:flex-col justify-center md:justify-start gap-2 md:gap-4 md:space-y-4">
            <li>
                <a href="index.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Lista de Actividades
                </a>
            </li>
            <li>
                <a href="crear-tarea.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Crear Tarea
                </a>
            </li>
            <li>
                <a href="categorias.html" class="block text-sm md:text-base text-white transition-all duration-300 ease-in-out hover:text-blue-200 hover:bg-blue-800 hover:rounded-md px-2 py-1 md:px-3 md:py-2 text-center">
                    Gestión de Categorías
                </a>
            </li>
        </ul>
    </aside>

    <div class="flex-1 p-4 md:p-6">
        <h1 class="text-2xl md:text-3xl font-bold mb-6">Lista de Actividades</h1>

        <!-- Crear tarea -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex flex-col gap-4">
                <a href="crear-tarea.html" class="block">
                    <button id="add-task"
                        class="w-full md:w-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded text-base md:text-lg">
                        Crear tarea
                    </button>
                </a>

                <!-- Subir archivo JSON -->
                <div class="flex flex-col md:flex-row gap-4">
                    <input id="task-input" type="text" class="flex-1 p-2 border rounded text-sm md:text-base"
                        placeholder="Nombre del archivo">
                    <button id="upload-task"
                        class="w-full md:w-auto bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-base md:text-lg">
                        Subir
                    </button>
                </div>
            </div>
        </section>

        <!-- Tareas pendientes -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Tareas pendientes</h2>
            </div>
            <ul id="pending-tasks" class="space-y-2"></ul>
        </section>

        <!-- Tareas finalizadas -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Tareas finalizadas</h2>
            </div>
            <ul id="completed-tasks" class="space-y-2"></ul>
        </section>

        <!-- Chart -->
        <section class="bg-white p-4 md:p-6 rounded-lg shadow">
            <h2 class="text-2xl font-bold">Estadísticas</h2>
            <div class="max-w-full overflow-x-auto">
                <canvas id="taskChart" class="w-full"></canvas>
            </div>
        </section>
    </div>
</body>

</html>
